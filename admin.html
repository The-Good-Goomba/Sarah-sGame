<!DOCTYPE html>
<html>
<head>
	<script>
        
		var startTimers = () => {
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }, body: JSON.stringify({ command: "startTimers"})
            });
        }

        var fetchCurrentTimes = () => {
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }, body: JSON.stringify({ command: "getAllTimers"})
            });
        }
    </script>

    <style>

</head>
