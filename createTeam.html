<script>
    var submit = () => {
        let body = {
            command: "createTeam",
            teamNumber: Number(teamNum.value),
            teamName: teamName.value
        }
        fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }, body: JSON.stringify(body)
            }).then(data => data.text())
                .then(html => { 
                    let d = new Date();
                    console.log(html);
                    if (html === "teamMade") 
                        alert("Team already created");
                    else if (html === "teamNameTaken") 
                        alert("Team name taken");
                    else if (html === "teamNumberInvalid")
                        alert("Not a valid team number!");
                    else if (html === "tooLong")
                        alert("Team name is too long (>10)");
                    else {
                        d.setTime(d.getTime() + 86400000);
                        document.cookie = `teamNumber=${teamNum.value}; expires=${d.toUTCString()}; path=/`;
                        console.log(document.cookie);
                        replaceInnards(html); 
                    }
                });
    }
</script>

</style>


<div>
    <div style="display: flex; flex-direction: column;">
        <h2 style="width: 100%; text-align: center; font-family: D14MI;">Team number</h2>
        <input type="text" id="teamNum" style="width:70%; margin: auto; aspect-ratio: 5;">
        <h2 style="width: 100%; text-align: center; font-family: D14MI;">Team name</h2>
        <input type="text" id="teamName" style="width:70%; margin: auto; aspect-ratio: 5;">
        <input type="button" value="Submit" onclick="submit()">
    </div>
</div>
